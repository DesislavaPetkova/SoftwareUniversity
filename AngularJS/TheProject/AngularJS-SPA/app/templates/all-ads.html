<div class="container">
	<h3></h3>
	<div class="row">
		<div class="col-md-9">
			<ul id="ul">
				<li ng-repeat="ad in data.ads">
					<div class="container well">
						<div class="row">							
								<div class="col-md-7">
									<h3 class="pull-left">{{ad.title}}</h3>								
								</div>
								<div class="col-md-3">
									<span class="pull-right">{{ad.date | date: 'd-MMM-yyyy'}}</span>								
								</div>							
						</div>					
						<div class="row">
							<div class="col-md-4">								
									<img src="" class="fullHD" ng-src="{{ad.imageDataUrl}}" alt="">			
							</div>
							<div class="col-md-8">
								<div>
									{{ad.text}}
								</div>
								<div class="row">
									<div class="col-md-3">
										<br>
										<strong>Name:</strong> <br>
										<strong>Email:</strong> <br>
										<strong>Phone:</strong> <br>
									</div>
									<div class="col-md-9">
						                <div class="panel-body, panels">
						                <br>
						                  {{ad.ownerName}}
						                </div>
					                	<div class="panel-body, panels">
						                  {{ad.ownerEmail}}
						                </div>
						                <div class="panel-body, panels">
						                  {{ad.ownerPhone}}
					               		 </div>						              	
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="col-md-3">
			<div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Categories</h3>
                </div>
                <div class="panel-body" ng-repeat="cat in categories">
                  <a href="#" class="">{{cat.name}}</a>
                </div>
              </div>
			<div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Towns</h3>
                </div>
                <div class="panel-body" ng-repeat="town in towns">
                  <a href="#" class="">{{town.name}}</a>
                </div>
              </div>			
		</div>
	</div>
	
</div>

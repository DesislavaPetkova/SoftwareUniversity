<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="cup.css">
	<meta charset="utf-8"/>
	<title>World Cup Brazil</title>
</head>
<body>
<div>
	<table>
		<thead>
			<tr>
				<th class="alignRight">Country</th>
				<th>Result</th>
				<th>Country</th>
				<th>Group</th>
				<th colspan="4">Place A bet</th>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="alignRight">Brazil <img src="http://www.senojflags.com/images/national-flag-icons/Brazil-Flag.png" /> </td>
				<td class="resultCenter">1 - 3</td>
				<td><img src="http://www.senojflags.com/images/national-flag-icons/Mexico-Flag.png" /> Mexico</td>
				<td class="resultCenter">A</td>
				<td class="alignRight">Brazil</td>
				<td>
					<select disabled="" class="redSelect" name="beta" id="beta">
						<option style="color: red;">0</option>
					</select>
					<span>-</span>
					<select disabled="" class="redSelect" name="betb" id="betb">
						<option >0</option>
					</select>
				</td>
				<td>Mexico</td>
				<td><input type="image" src="red.png" /></td>
			</tr>
			<tr>
				<td class="alignRight">Spain <img src="http://www.senojflags.com/images/national-flag-icons/Spain-Flag.png" /> </td>
				<td class="resultCenter">1 - 5</td>
				<td><img src="http://www.senojflags.com/images/national-flag-icons/Netherlands-Flag.png" /> Netherlands</td>
				<td class="resultCenter">B</td>
				<td class="alignRight">Spain</td>
				<td>
					<select disabled="" class="redSelect" name="beta" id="beta">
						<option>0</option>
					</select>
					<span>-</span>
					<select disabled="" class="redSelect" name="betb" id="betb">
						<option>0</option>
					</select>
				</td>
				<td>Netherlands</td>
				<td>
					<input type="image" src="red.png" />
				</td>
			</tr>
			<tr>
				<td class="alignRight">Italy <img src="http://www.senojflags.com/images/national-flag-icons/Italy-Flag.png" /> </td>
				<td class="resultCenter">2 - 1</td>
				<td><img src="http://www.senojflags.com/images/national-flag-icons/England-Flag.png" /> England</td>
				<td class="resultCenter">C</td>
				<td class="alignRight">Italy</td>
				<td>
					<select disabled="" class="redSelect" name="beta" id="beta">
						<option>0</option>
					</select>
					<span>-</span>
					<select disabled="" class="redSelect" name="betb" id="betb">
						<option>0</option>
					</select>
				</td>
				<td>England</td>
				<td>
					<input type="image" src="red.png" />
				</td>
			</tr>
			<tr>
				<td class="alignRight">Argentina <img src="http://www.senojflags.com/images/national-flag-icons/Argentina-Flag.png" /> </td>
				<td class="resultCenter"> - </td>
				<td><img src="http://www.senojflags.com/images/national-flag-icons/Bosnia-and-Herzegovina-Flag.png" /> Bosnia and Herz</td>
				<td class="resultCenter">F</td>
				<td class="alignRight">Argentina</td>
				<td>
					<select name="beta" id="beta">
						<option>0</option>
					</select>
					<span>-</span>
					<select name="betb" id="betb">
						<option>0</option>
					</select>
				</td>
				<td>Bosnia and Herz</td>
				<td>
					<input type="image" src="green.png" />
				</td>
			</tr>
			<tr>
				<td class="alignRight">Germany <img src="http://www.senojflags.com/images/national-flag-icons/Germany-Flag.png" /> </td>
				<td class="resultCenter"> - </td>
				<td><img src="http://www.senojflags.com/images/national-flag-icons/Portugal-Flag.png" /> Portugal</td>
				<td class="resultCenter">E</td>
				<td class="alignRight">Germany</td>
				<td>
					<select name="beta" id="beta">
						<option>0</option>
					</select>
					<span>-</span>
					<select name="betb" id="betb">
						<option>0</option>
					</select>
				</td>
				<td>Portugal</td>
				<td>
					<input type="image" src="green.png" />
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>

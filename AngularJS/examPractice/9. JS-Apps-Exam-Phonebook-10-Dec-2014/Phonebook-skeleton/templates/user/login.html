<!-- Login screen -->
<div id="login-form" class="dialog-box">
	<h1>Login</h1>
	<p>
		<label for="username">Username:</label>
		<input type="text" id="username" ng-model="username" required/> 
	</p>
	<p>
		<label for="password">Password:</label>
		<input type="password" id="password" ng-model="password" required/> 
	</p>
	<p class="buttons">
		<a ng-click="login(username, password)" class="button">Login</a>
		<a href="#/register" class="link">Register</a>
	<p>
</div>

<br/>

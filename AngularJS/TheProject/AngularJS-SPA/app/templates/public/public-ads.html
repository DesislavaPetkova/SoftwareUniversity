<div id="public-ads">
	<div class="row">		
		<div class="row">
			<img src="images/loading.gif" ng-hide="ready" alt="" id="loading">
			<ul id="ul" ng-cloak>
				<li ng-repeat="ad in adsData.ads">
					<div class="well">
						<div class="row">							
								<div class="col-md-7">
									<h3 class="pull-left">{{ad.title}}</h3>								
								</div>
								<div class="col-md-3">
									<span class="pull-right">{{ad.date | date: 'd-MMM-yyyy'}}</span>								
								</div>							
						</div>					
						<div class="row">
							<div class="col-md-4">								
									<img src="" class="fullHD" ng-src="{{ad.imageDataUrl}}" alt="">			
							</div>
							<div class="col-md-8">
								<div>
									{{ad.text}}
								</div>
								<div class="row">
									<div class="col-md-3">
										<br>
										<strong>Name:</strong> <br>
										<strong>Email:</strong> <br>
										<strong>Phone:</strong> <br>
									</div>
									<div class="col-md-9">
						                <div class="panel-body, panels">
						                <br>
						                  {{ad.ownerName}}
						                </div>
					                	<div class="panel-body, panels">
						                  {{ad.ownerEmail}}
						                </div>
						                <div class="panel-body, panels">
						                  {{ad.ownerPhone}}
					               		 </div>						              	
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
			<pagination page="startPage" 
			items-per-page="pageSize" 
			ng-model="currentPage" 
			total-items="adsData.numItems" 
			ng-change="pageChanged()">
			</pagination>
		</div>
	</div>	
</div>

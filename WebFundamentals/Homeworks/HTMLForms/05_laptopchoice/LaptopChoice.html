<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Laptop Choice</title>
</head>
<body>
	<form>
		<div style="width: 575px">
		<div style="width: 70%; float: left">
				<h3 style="color: #243e57">Apple's laptop (6)</h3>
				<a href="">
					<span> <img src="1.png"></span>
				</a>
				<a href="">
					<span> <img src="2.png"></span>
				</a>
				<a href="">
					<span> <img src="3.png"></span>
				</a>
				<br/>
				<a href="">
					<span style="margin-right: -3px; margin-left: -5px;"> 
						<img src="4.png">
					</span>
				</a>
				<a href="">
					<span> <img src="5.png"></span>
				</a>
				<a href="">
					<span> <img src="6.png"></span>
				</a>
			</div>
			<div style="background-color: #f7fcff; width: 25%; float: right;">
				<span style="margin-left: 59px; font-size: 18px">Price</span>
				<br/>
				<span style="text-align: left; color: #243e57">1700</span>			
				<span style="float: right; color: #243e57">2600</span>
				<br/>
				<input type="range" name="price" min="1700" max="2600" style="width: 100%" />
				<br/>
				<span style="margin-left: 59px; font-size: 18px">RAM</span>
				<br/>
				<span style="text-align: left; color: #243e57">2048</span>			
				<span style="float: right; color: #243e57">4096</span>
				<br/>
				<input type="range" name="ram" min="2048" max="4096" style="width: 100%" />
				<br/>
				<span style="margin-left: 59px; font-size: 18px">Disc</span>
				<br/>
				<span style="text-align: left; color: #243e57">100GB</span>			
				<span style="float: right; color: #243e57">2000GB</span>
				<br/>
				<input type="range" name="disc" min="100" max="2000" style="width: 100%" />
				<br/>
				<span style="margin-left: 55px; font-size: 18px">Display</span>
				<br/>
				<span style="text-align: left; color: #243e57">11.6</span>			
				<span style="float: right; color: #243e57">18.4</span>
				<br/>
				<input type="range" name="display" min="11.6" max="18.4" style="width: 100%" />
				<br/>
				<span style="margin-left: 55px; font-size: 18px">Weight</span>
				<br/>
				<span style="text-align: left; color: #243e57">1</span>			
				<span style="float: right; color: #243e57">6</span>
				<br/>
				<input type="range" name="weight" min="1" max="6" style="width: 100%" />
				<br/>
				<span style="margin-left: 50px; font-size: 18px">Warranty</span>
				<br/>
				<span style="text-align: left; color: #243e57">12</span>			
				<span style="float: right; color: #243e57">60</span>
				<br/>
				<input type="range" name="warranty" min="12" max="60" style="width: 100%" />
				<br/>
			</div>
		</div>	
	</form>
</body>
</html>
